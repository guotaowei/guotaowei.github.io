<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <title>Cocos Creator | new summer
  </title>

  <meta name="viewport"
    content="width=device-width,user-scalable=no,initial-scale=1,minimum-scale=1,maximum-scale=1,minimal-ui=true" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="full-screen" content="yes" />
  <meta name="screen-orientation" content="portrait" />
  <meta name="x5-fullscreen" content="true" />
  <meta name="360-fullscreen" content="true" />

  <meta name="renderer" content="webkit" />
  <meta name="force-rendering" content="webkit" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="icon" href="favicon.ico" />
</head>

<body>
  <div id="GameDiv" cc_exact_fit_screen="false" style="width: 750px; height: 1334px;">
    <div id="Cocos3dGameContainer">
      <canvas id="GameCanvas" tabindex="99"></canvas>
    </div>
  </div>
  <script type="text/javascript" charset='utf-8'>
    function _adaptation() {


      let GameDiv = document.getElementById("GameDiv");
      if (!GameDiv) {
        return;
      }
      window.windowResize = function () {
        //640 / 360  是高度适配时 背景图片的 高度/宽度比例    780 / 360 是宽度适配时背景图片 最大高度/宽度比例
        if (window.innerHeight / window.innerWidth > 1334 / 750) {
          GameDiv.style.width = window.innerWidth + "px"
          GameDiv.style.height = window.innerWidth / 750 * 1334 + "px"
        } else {
          GameDiv.style.height = window.innerHeight + "px"
          GameDiv.style.width = window.innerHeight / 1334 * 750 + "px"
        }
      }

      window.addEventListener("resize", window.windowResize);

      window.windowResize();
    }
    _adaptation()
  </script>
  <!-- Polyfills bundle. -->

<script src="src/polyfills.bundle.js" charset="utf-8"> </script>    


<!-- SystemJS support. -->
<script src="src/system.bundle.js" charset="utf-8"> </script>

<!-- Import map -->
<script src="src/import-map.json" type="systemjs-importmap" charset="utf-8"> </script>

<script>
    System.import('./index.js').catch(function(err) { console.error(err); })
</script>
</body>

</html>
